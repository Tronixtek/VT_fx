services:
  # Backend API Server
  - type: web
    name: vtfx-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: DERIV_APP_ID
        value: "117724"
      - key: DERIV_WS_URL
        value: "wss://ws.derivws.com/websockets/v3"
      - key: SIMULATOR_DEFAULT_BALANCE
        value: "10000"
      - key: SIMULATOR_MAX_RISK_PERCENT
        value: "2"
      - key: SIMULATOR_MAX_TRADES_PER_DAY
        value: "10"

  # Frontend (Static Site)
  - type: web
    name: vtfx-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
